<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="renderer" content="webkit">
        <title>backbone.js TodoMVC</title>

        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">


    </head>
    <body>
        <div id="todoapp">

            <header id="header">
                <h1 class="text-center">todos</h1>
                <input id="new-todo" class="form-control input-lg" placeholder="What needs be done?" autofocus>
                <input type="checkbox" id="toggle-all">

            </header>

            <div id="main">
                <ul id="todo-list" class="list-group"></ul>
            </div>

            <div id="footer" class="list-group"></div>

        </div>

        <script type="text/template" id="item-template">
            <div class="view">
                <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
                <label><%= title %></label>
                <a href="#" class="destroy"><span class="glyphicon glyphicon-remove"></span></a>
            </div>
            <input class="edit form-control" value="<%= title %>">
        </script>
        <script type="text/template" id="status-template">
            <div class="list-group-item">
            <span id="todo-count">剩余<strong><%= remaining %></strong> 条</span>
            <ul id="filters">
                <li>
                    <a class="selected" href="#/">所有</a>
                </li>
                <li>
                    <a href="#/active">未完成</a>
                </li>
                <li>
                    <a href="#/completed">完成</a>
                </li>
            </ul>
            <% if (completed) { %>
            <a href="#" id="clear-completed">删除已完成 (<%= completed %>)</a>
            <% } %>
            </div>
        </script>


        <script src="/js/lib/jquery-1.12.1.min.js"></script>
        <script src="/js/lib/underscore-min.js"></script>
        <script src="/js/lib/backbone-min.js"></script>
        <script src="/js/lib/backbone.localStorage-min.js"></script>

        <script src="/todo/js/models/todo.js"></script>
        <script src="/todo/js/collections/todos.js"></script>
       <script src="/todo/js/views/todos.js"></script>
        <script src="/todo/js/views/app.js"></script>
        <script src="/todo/js/routers/router.js"></script>
        <script src="/todo/js/main.js"></script>
        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
