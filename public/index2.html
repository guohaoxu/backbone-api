<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="renderer" content="webkit">
        <title>backbone.js case</title>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="/js/lib/jquery-1.12.1.min.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <script src="/js/lib/underscore-min.js"></script>
        <script src="/js/lib/backbone-min.js"></script>
        <script src="/js/main.js"></script>
        <!--[if lt IE 9]>
          <script src="/js/lib.html5shiv.min.js"></script>
          <script src="/js/lib/respond.min.js"></script>
        <![endif]-->
        <script src="//localhost:35729/livereload.js"></script>
    </head>
    <body>
        <div class="container">



            <table id="view-table" class="table table-striped table-bordered table-hover">
                <tr>
                    <td>学号</td>
                    <td>姓名</td>
                    <td>性别</td>
                    <td>总分</td>
                    <td>操作</td>
                </tr>
            </table>

            <div class="row">
                <form class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">添加新纪录</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="">学号</label>
                                <input type="text" name="StuID" id="StuID" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label for="">姓名</label>
                                <input type="text" name="Name" id="Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">性别</label>
                                <select name="Sex" id="Sex" class="form-control">
                                    <option value="男" selected>男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">总分</label>
                                <input type="text" name="Score" id="Score" class="form-control">
                            </div>
                            <div id="pStatus"></div>
                        </div>
                        <div class="panel-footer"><button type="button" id="addBtn" class="btn btn-default">增加</button></div>
                    </div>
                </form>
            </div>

            <script type="text/template" id="item-template">

                    <td width="10%"><%= StuID %></td>
                    <td width="20%">
                        <div class="view-li show-status">
                            <div class="dist"><%= Name %></div>
                            <div class="edit">
                                <input type="text" name="Name" class="form-control" id="Name">
                            </div>
                        </div>
                    </td>
                    <td width="20%">
                        <div class="view-li show-status">
                            <div class="dist"><%= Sex %></div>
                            <div class="edit">
                                <select name="Sex" id="Sex" class="form-control">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td width="20%">
                        <div class="view-li show-status">
                            <div class="dist"><%= Score %></div>
                            <div class="edit">
                                <input type="text" name="Score" id="Score" class="form-control">
                            </div>
                        </div>
                    </td>
                    <td><a href="#" class="btn btn-default view-delete">删除</a></td>

            </script>


        </div>




    </body>
</html>
