<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="renderer" content="webkit">
        <title>backbone.js RESTful Book Library.</title>

        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/book/css/main.css">
        <link rel="stylesheet" href="/lib/jquery-ui.min.css">
        <link rel="stylesheet" href="/lib/jquery-ui.theme.min.css">

    </head>
    <body>

        <div id="books" class="container">
            <div class="row">
                <form id="addBook" action="/book/api/books" method="post" class="col-sm-6">
                    <div class="form-group">
                        <label for="title">Title: </label>
                        <input class="form-control" id="title" type="text" name="title">
                    </div>
                    <div class="form-group">
                        <label for="author">Author: </label>
                        <input class="form-control" id="author" type="text" name="author">
                    </div>
                    <div class="form-group">
                        <label for="releaseDate">ReleaseDate: </label>
                        <input class="form-control" id="releaseDate" type="text" name="releaseDate">
                    </div>
                    <div class="form-group">
                        <label for="keywords">Keywords: </label>
                        <input class="form-control" id="keywords" type="text" name="keywords">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="add">添加</button>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/template" id="bookTemplate">
            <img src="<%= coverImage %>" width="160">
            <ul>
                <li><%= title %></li>
                <li><%= author %></li>
                <li><%= $.format.date(new Date(releaseDate), 'MMMM yyyy') %></li>
                <li>
                    <% _.each(keywords, function (keyobj) { %>
                    <%= keyobj.keyword %>
                    <% }); %>
                </li>
            </ul>
            <button class="btn btn-default delete">Delete</button>
        </script>

        <script src="/lib/jquery-1.12.1.min.js"></script>
        <script src="/lib/jquery-dateFormat.min.js"></script>
        <script src="/lib/jquery-ui.min.js"></script>
        <script src="/lib/underscore-min.js"></script>
        <script src="/lib/backbone-min.js"></script>
        <script src="/lib/backbone.localStorage-min.js"></script>

        <script src="/book/js/models/book.js"></script>
        <script src="/book/js/collections/library.js"></script>
        <script src="/book/js/views/book.js"></script>
        <script src="/book/js/views/library.js"></script>
        <script src="/book/js/main.js"></script>

        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
