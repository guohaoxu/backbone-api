<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="renderer" content="webkit">
        <title>backbone.js RESTful Book Library.</title>

        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/book/css/main.css">

    </head>
    <body>

        <div id="books">
            <form id="addBook" action="#">
                <div>
                    <label for="coverImage">CoverImage: </label><input id="coverImage" type="file">
                    <label for="title">Title: </label><input id="title" type="text">
                    <label for="author">Author: </label><input id="author" type="text">
                    <label for="releaseDate">ReleaseDate: </label><input id="releaseData" type="text">
                    <label for="keywords">Keywords: </label><input id="keywords" type="text">
                    <button id="add">Add</button>
                </div>
            </form>
        </div>

        <script type="text/template" id="bookTemplate">
            <img src="<%= coverImage %>">
            <ul>
                <li><%= title %></li>
                <li><%= author %></li>
                <li><%= releaseData %></li>
                <li><%= keywords %></li>
            </ul>
            <button class="delete">Delete</button>
        </script>

        <script src="/lib/jquery-1.12.1.min.js"></script>
        <script src="/lib/underscore-min.js"></script>
        <script src="/lib/backbone-min.js"></script>
        <script src="/lib/backbone.localStorage-min.js"></script>

        <script src="/book/js/models/todo.js"></script>
        <script src="/book/js/collections/todos.js"></script>
       <script src="/book/js/views/todos.js"></script>
        <script src="/book/js/views/app.js"></script>
        <script src="/book/js/routers/router.js"></script>
        <script src="/book/js/main.js"></script>

        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
