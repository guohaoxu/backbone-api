<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="renderer" content="webkit">
        <title>backbone.js case</title>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="/js/lib/jquery-1.12.1.min.js"></script>
        <script src="/js/lib/underscore-min.js"></script>
        <script src="/js/lib/backbone-min.js"></script>
        <script src="/js/main.js"></script>
        <!--[if lt IE 9]>
          <script src="/js/lib.html5shiv.min.js"></script>
          <script src="/js/lib/respond.min.js"></script>
        <![endif]-->
        <script src="//localhost:35729/livereload.js"></script>
    </head>
    <body>
        <div id="todo">
        </div>
        <script type="text/template" id="item-template">
            <div class="view form-group">
                <input id="todo_complete" type="checkbox" <%= completed ? 'checked' : '' %> >
                <label><%= title %></label>
                <button class="destroy btn btn-primary">destroy</button>
            </div>
            <div class="form-group edit-group"><input type="text" class="edit form-control" value="<%= title %>" ></div>
        </script>
    </body>
</html>
