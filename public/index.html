<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="renderer" content="webkit">
        <title>backbone.js TodoMVC</title>

        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/index.css">


    </head>
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" class="form-control" placeholder="What needs be done?" autofocus>
            </header>
            <section id="main">
                <input type="checkbox" id="toggle-all">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list"></ul>
            </section>
            <footer id="footer"></footer>
        </section>
        <div id="info">
            <p>双击编辑一条记录.</p>
        </div>

        <script type="text/template" id="item-template">
            <div class="view">
                <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
                <label><%= title %></label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="<%= title %>">
        </script>
        <script type="text/template" id="status-template">
            <span id="todo-count">剩余<strong><%= remaining %></strong> 条</span>
            <ul id="filters">
                <li>
                    <a class="selected" href="#/">所有</a>
                </li>
                <li>
                    <a href="#/active">未完成</a>
                </li>
                <li>
                    <a href="#/completed">完成</a>
                </li>
            </ul>
            <% if (completed) { %>
            <button id="clear-completed">Clear completed (<%= completed %>)</button>
            <% } %>
        </script>


        <script src="/js/lib/jquery-1.12.1.min.js"></script>
        <script src="/js/lib/underscore-min.js"></script>
        <script src="/js/lib/backbone-min.js"></script>
        <script src="/js/lib/backbone.localStorage-min.js"></script>

        <script src="/js/models/todo.js"></script>
        <script src="/js/collections/todos.js"></script>
       <script src="/js/views/todos.js"></script>
        <script src="/js/views/app.js"></script>
        <script src="/js/routers/router.js"></script>
        <script src="/js/main.js"></script>

        <!--[if lt IE 9]>
          <script src="/js/lib.html5shiv.min.js"></script>
          <script src="/js/lib/respond.min.js"></script>
        <![endif]-->
        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
